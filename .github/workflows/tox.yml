name: tox

on:
  push:
    branches:
      - "**"
  pull_request:
  schedule:
    - cron: 1 0 * * *  # Run daily at 0:01 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - tox_env: lint
            python-version: "3.8"
          - tox_env: packaging
            python-version: "3.9"
          - tox_env: py38
            PREFIX: PYTEST_REQPASS=2
            python-version: "3.8"
          - tox_env: py39
            PREFIX: PYTEST_REQPASS=2
            python-version: "3.9"
          - tox_env: py310
            PREFIX: PYTEST_REQPASS=2
            python-version: "3.10"
          - tox_env: py38-devel
            PREFIX: PYTEST_REQPASS=2
            python-version: "3.8"
          - tox_env: py310-devel
            PREFIX: PYTEST_REQPASS=2
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v2

      - name: LXD init
        uses: bonddim/action-lxd@v1

      - name: Enable caching of ~/.cache/pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ matrix.python-version }}-${{ hashFiles('**/setup.cfg', 'tox.ini') }}

      - name: Enable caching of ~/.cache/pre-commit
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: ${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      # Be sure to install the version of python needed by a specific test, if necessary
      - name: Set up Python version
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: python -m pip install tox

      - name: Run tox -e ${{ matrix.tox_env }}
        run: ${{ matrix.PREFIX }} tox -e ${{ matrix.tox_env }}
